{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Barcha telefon va Noutbooklar</h1>
    <div class="products-grid">
        {% for product in products %}
        <div class="product-card">
            <img src="{{ product.image.url }}" class="product-img" alt="{{ product.name }}">
            <h5 class="product-title">{{ product.name }}</h5>
            <p class="product-desc">{{ product.description|truncatewords:15 }}</p>
            <p class="product-price">${{ product.price }}</p>
            <a href="{% url 'shop:product_detail' product.slug %}" class="btn btn-primary">View Details</a>
        </div>
        {% empty %}
        <p>No products available.</p>
        {% endfor %}
    </div>
</div>

<style>
    .products-grid {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 20px;
    }
    .product-card {
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        padding: 15px;
        transition: transform 0.3s;
    }
    .product-card:hover {
        transform: translateY(-5px);
    }
    .product-img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 8px;
    }
    .product-title {
        font-size: 18px;
        font-weight: bold;
        margin: 10px 0;
    }
    .product-desc {
        font-size: 14px;
        color: gray;
    }
    .product-price {
        font-size: 16px;
        font-weight: bold;
        color: #007bff;
    }
</style>

{% endblock %}
